<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Lemur Graphics</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="logo" src="images/logo.png" alt="Lemur Graphics logo" />
        <!-- <h1>lemur graphics</h1> -->
      </div>
      <div class="image-gallery">
        <a href="images/img-1.png" class="img-1"
          ><ion-icon name="expand-outline"></ion-icon
        ></a>
        <a href="images/img-2.png" class="img-2"
          ><ion-icon name="expand-outline"></ion-icon
        ></a>
        <a href="images/img-3.png" class="img-3"
          ><ion-icon name="expand-outline"></ion-icon
        ></a>
        <a href="images/img-4.png" class="img-4"
          ><ion-icon name="expand-outline"></ion-icon
        ></a>
        <a href="images/img-5.png" class="img-5"
          ><ion-icon name="expand-outline"></ion-icon
        ></a>
        <a href="images/img-6.png" class="img-6"
          ><ion-icon name="expand-outline"></ion-icon
        ></a>
        <a href="images/img-7.png" class="img-7"
          ><ion-icon name="expand-outline"></ion-icon
        ></a>
        <a href="images/img-8.png" class="img-8"
          ><ion-icon name="expand-outline"></ion-icon
        ></a>
      </div>
      <div class="contactdiv">
        <a href="#" class="contact">Contact</a><br />
        <p>
          &copy;
          <script type="text/javascript">
            document.write(new Date().getFullYear());
          </script>
          Lemur Graphics
        </p>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </body>
</html>
